<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>简单的form表单</title>
</head>
<body>
    <div class="form">
        <form action="/getInfo" method="post">
            <div class="username">
                <label for="username">姓名：</label>
                <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input type="password" name="password">
            </div>
            <div class="sex">
                <label>性别：</label>
                <input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女
            </div>
            <div class="sexual">
                <label>取向：</label>
                <input type="radio" name="sexual" value="male">男
                <input type="radio" name="sexual" value="female">女
            </div>
            <div class="hobby">
                <label>爱好：</label>
                <input type="checkbox" name="hobby" value="dota">dota
                <input type="checkbox" name="hobby" value="tour">旅游
                <input type="checkbox" name="hobby" value="pet">宠物
            </div>
            <div class="comment">
                <label >评论：</label>
                <textarea name="comment"></textarea>
            </div>
            <div class="car">
                <label >My car:</label>
                <select name="car">
                    <option value="Volvo">沃尔沃</option>
                    <option value="Volkswagen" selected>大众</option>
                    <option value="Mazda">马自达</option>
                    <option value="Mercedes-Benz">梅赛德斯-奔驰</option>
                    <option value="Mitsubishi">三菱</option>
                </select>
            </div>
            <div class="submit">
                <input type="submit" name="submit" value="提交">
                <input type="reset" name="reset" value="重置">
            </div>
        </form>
    </div>
</body>
</html>
